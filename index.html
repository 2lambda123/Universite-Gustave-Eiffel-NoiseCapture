<html>
    <head>
        <title>Demo leaflet.TileLayer.WMTS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>      
    </head>
    <body>
        <div id="map" style="height: 100%; width: 100%"></div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="L.TileLayer.BetterWMS.js"></script>
        <script>
<!-- https://gist.github.com/rclark/6908938 -->

var map = L.map('map').setView([47.1535576,-1.6542087], 13);

var osm =  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
  });
var url = "http://onomap-gs.noise-planet.org/geoserver/gwc/service/wms";
var onomap = L.tileLayer.betterWms(url, {
	layers: 'noisecapture:todaypoints',
	transparent: true,
	format: 'image/png'
  })
L.control.scale({'position':'bottomleft','metric':true,'imperial':false}).addTo(map);

map.addLayer(osm)
map.addLayer(onomap)
  
var baseLayers = {"OpenStreetMap" : osm};

L.control.layers(baseLayers, {"Carte Onomap" : onomap}).addTo(map);  

        </script>
    </body>
</html>
